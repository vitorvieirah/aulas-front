<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Treino prova pr√°tica</title>
</head>
<body>
    <header>
        <h1>CRUD Pessoas</h1>
    </header>
    <main>
        <section class="sec-1">
            <h2>Consultar todos</h2>
            <button type="button" class="button-consultar-todos" onclick="getAll()">Consultar</button>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Idade</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </section>
        <hr>

        <section class="sec-2">
            <h2>Consultar por id e alterar</h2>
            <div class="input-id">
                <label for="">ID</label>
                <input type="text" id="id-person">
            </div>
            <button type="button" class="button-consultar-por-id" onclick="getById()">Consultar</button>

            <div class="inputs">
                <label for="">Nome</label>
                <input type="text" id="nome-person-get">
            </div>

            <div class="inputs">
                <label for="">Idade</label>
                <input type="text" id="idade-person-get">
            </div>

            <div class="inputs">
                <label for="">Sexo</label>
                <input type="text" id="sexo-person-get">
            </div>

            <div class="buttons-put">
                <button type="button" onclick="">Deletar</button>
                <button type="button" onclick="alterar()">Alterar</button>
                <button type="button" id="button-gravar" onclick="update()">Gravar</button>
            </div>
        </section>
        <hr>

        <section class="sec-3">
            <h2>Cadastrar uma Pessoa</h2>
            <div class="inputs">
                <label for="">Nome</label>
                <input type="text" id="nome-person">
            </div>

            <div class="inputs">
                <label for="">Idade</label>
                <input type="text" id="idade-person">
            </div>

            <div class="inputs">
                <label for="">Sexo</label>
                <input type="text" id="sexo-person">
            </div>

            <button type="button" onclick="register()">Cadastrar</button>
        </section>
    </main>

    <script src="./main.js"></script>
</body>
</html>
