<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API - JavaScript</title>

    <style>
        .button-todos{
            height: 50px; 
            width: 200px; 
            font-size: 20px; 
            display: block; 
            margin-left: auto; 
            margin-right: auto;
        }

        h1{
            text-align: center;
        }

        .botao-consultar{
            height: 25px; 
            width: 100px; 
            font-size: 15px; 
        }

        input{
            height: 20px;
        }

        label{
            font-size: 30px;
        }

        .alinhando-elementos{
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .consulta{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 25px;
        }

        .input-label{
            display: flex;
            flex-direction: row;
            gap: 10px;
        }
        
        .input-label2{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
            gap: 5px;
        }
    </style>
</head>
<body>
    <main class="alinhando-elementos">
        <h1>Teste</h1>

        <button type="button" class="button-todos" onclick="todos()">Todos</button>

        <button type="button" class="button-todos" onclick="criarLanche()">Criar lanche</button>
        
    
        <div class="consulta">
            <label>Consulta de lanches</label><br>
            <div class="input-label">
                <input type="text" id="input-consulta"><button class="botao-consultar" type="button" onclick="consultarPorId()">Consultar</button>
            </div>
        </div>

        <div class="consulta">
            <label for="">Alterar nome do lanche</label>
            <div class="input-label2">
                <label for="" style="font-size: 20px;">Id</label>
                <input type="text" id="id-put">
                <label for="" style="font-size: 20px;">Novo nome do lanche</label>
                <input type="text" id="input-name">
                <button type="button" class="botao-consultar" onclick="excluirLanche()">Alterar</button>
            </div>
        </div>
        <script src="./js/main.js"></script>
    </main>
</body>
</html>
